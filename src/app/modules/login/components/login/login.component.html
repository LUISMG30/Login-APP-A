<div class="login-wrapper">
  <div class="login-card">
    <h2 class="login-title">Iniciar sesión</h2>

    <div class="p-fluid">
      <div class="p-field">
        <label for="username">Usuario</label>
        <input id="username" type="text" pInputText [(ngModel)]="username" />
      </div>

      <div class="p-field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" pInputText [(ngModel)]="password" />
      </div>

      <button pButton type="button" label="Entrar" class="p-button-rounded p-button-lg" (click)="login()"></button>

      <div style="text-align: center; margin-top: 1rem;">
        <span>¿No tienes cuenta?</span>
        <a routerLink="/registro" style="color: #1565c0; font-weight: bold; margin-left: 5px; text-decoration: none;">
          Regístrate aquí
        </a>
      </div>
  </div>
</div>
