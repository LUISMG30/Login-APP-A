<div class="card" style="max-width: 400px; margin: 2rem auto;">
  <h2 style="text-align: center; color: #1976d2;">Registro</h2>

  <div class="p-fluid">
    <label for="username">Nombre de usuario</label>
    <input id="username" type="text" pInputText [(ngModel)]="username" />

    <label for="nombre" class="mt-2">Nombre completo</label>
    <input id="nombre" type="text" pInputText [(ngModel)]="nombre" />

    <label for="correo" class="mt-2">Correo electrónico</label>
    <input id="correo" type="email" pInputText [(ngModel)]="correo" />

    <label for="telefono" class="mt-2">Teléfono</label>
    <input id="telefono" type="text" pInputText [(ngModel)]="telefono" />

    <label for="password" class="mt-2">Contraseña</label>
    <input id="password" type="password" pInputText [(ngModel)]="password" />

    <button pButton type="button" label="Registrarme" (click)="registrar()" class="mt-3 w-full"></button>

  </div>
</div>
